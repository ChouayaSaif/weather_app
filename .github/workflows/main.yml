name: CI/CD Pipeline for Django App

on:
  push:
    branches:
      - main
  pull_request:

env:
  IMAGE_NAME: django-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      # Set up MySQL service for the database
      - name: Set up MySQL service
        uses: mysql-actions/mysql-setup-action@v1
        with:
          mysql-version: '8.0'

      # Build the Docker image
      - name: Build Docker image
        run: docker build -t ${{ env.IMAGE_NAME }}:latest .

      # Push the Docker image to Docker Hub
      - name: Push Docker image to Docker Hub
        run: |
          docker tag ${{ env.IMAGE_NAME }}:latest ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      # Deploy the application (can be extended based on the deployment environment)
      - name: Deploy containers using Docker Compose
        run: |
          docker-compose down
          docker-compose up -d