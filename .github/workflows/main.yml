name: CI/CD Pipeline for Django App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy Django App
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: weather_db_1
          MYSQL_USER: user
          MYSQL_PASSWORD: saifch
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=10s
          --health-retries=20

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libmariadb-dev libmariadb-dev-compat pkg-config

      - name: Wait for MySQL to be Ready
        run: |
          echo "Waiting for MySQL to start..."
          timeout 300 bash -c 'while ! mysqladmin ping -h"db" -u"user" -p"saifch" --silent; do
            sleep 5
          done'
          echo "MySQL is ready!"

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt --default-timeout=100

      - name: Run Migrations
        run: |
          python manage.py migrate

      - name: Build Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          dockerfile: Dockerfile
          push: false
          tags: ${{ secrets.DOCKER_USERNAME }}/django-app:latest

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          dockerfile: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/django-app:latest

      - name: Deploy Application (Optional Step)
        run: |
          echo "Deployment steps go here. For example, SSH into the server and deploy the app."