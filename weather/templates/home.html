/* Full-page background container */
.background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('static/images/sidibou.jpg');
    background-size: cover;
    background-position: center center;
    background-attachment: fixed;
    filter: blur(2px); /* Blurring the background */
    z-index: -1; /* Make sure the background is behind the content */
}

/* Content styling */
.content {
    text-align: center;
    color: white;
    padding: 100px;
    font-family: Arial, sans-serif;
    position: relative; /* Ensures content stays on top of the background */
}

/* Darker white color for the heading and paragraph */
.content h1,
.content p {
    color: #f0f0f0; /* Darker white (light grayish) color for better contrast */
}

/* Flexbox container for SVG and Developer info */
.content-container {
    display: flex;
    justify-content: center; /* Center the entire container horizontally */
    align-items: center; /* Center items vertically */
    max-width: 1200px; /* Limit the total width of the container */
    margin: 0 auto; /* Center the container on the page */
    padding: 20px; /* Add padding around the content */
    gap: 20px; /* Fixed distance between SVG and Developer info */
}

/* SVG styling */
.bdt-lottie-container {
    display: inline-block;
    max-width: 500px; /* Set maximum width for the SVG */
    max-height: 500px; /* Optional: Set maximum height */
    width: 70%; /* Responsive width */
    height: auto; /* Maintain aspect ratio */
    flex-shrink: 0; /* Prevent the SVG from shrinking too small */
}

/* Developer info card styling */
.developer-info-container {
    display: flex; /* Enable Flexbox */
    flex-direction: column; /* Stack items vertically */
    justify-content: center; /* Center items vertically */
    align-items: center; /* Center items horizontally */
    text-align: center; /* Center text */
    background-color: #f4f4f4; /* Add a light background color */
    padding: 20px; /* Add some padding for spacing */
    border-radius: 10px; /* Add rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a shadow for a polished look */
    flex-shrink: 0; /* Prevent shrinking */
}

/* Styling for developer name and links */
.developer-info-container h2 {
    margin-bottom: 10px;
}

.developer-info-container a p {
    color: black;
    text-decoration: none;
    margin-right: 10px;
}

/* Icon styling */
.developer-info-container .social-icons i {
    font-size: 24px;
    margin-right: 10px;
    transition: color 0.3s ease;
}

.developer-info-container .social-icons i:hover {
    color: #0073e6; /* Change color on hover */
}
